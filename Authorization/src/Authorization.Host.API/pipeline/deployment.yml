kind: Deployment
apiVersion: apps/v1
metadata:
  name: authorization-api
  labels:
    app.kubernetes.io/name: 'authorization-api'
    app.kubernetes.io/part-of: 'authorization'
spec:
  replicas: 1
  strategy:
   type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: authorization-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 'authorization-api'
        app.kubernetes.io/part-of: 'authorization'
    spec:
      containers:
      - name: authorization-api
        image: pvauthorizationcr.azurecr.io/authorization-api:1.0.0
        imagePullPolicy: Always
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "DEV"
      restartPolicy: Always