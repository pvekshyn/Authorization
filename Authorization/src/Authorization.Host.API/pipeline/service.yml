kind: Service
apiVersion: v1
metadata:
  name: authorization-api
  labels:
    app.kubernetes.io/name: 'authorization-api'
    app.kubernetes.io/part-of: 'authorization'
spec:
  selector:
    app.kubernetes.io/name: authorization-api
  type: LoadBalancer
  ports:
  - name: api
    protocol: TCP
    port: 80
    targetPort: 80
  - name: grpc
    protocol: TCP
    port: 8080
    targetPort: 8080