parameters:
  - name: serviceName
    type: string

steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifactName: 'helm'
      targetPath: '$(System.ArtifactsDirectory)/helm'

  - task: HelmDeploy@0
    displayName: Helm deploy
    inputs:
      connectionType: Kubernetes Service Connection
      kubernetesServiceConnection: pvauthorizationaks-sc
      command: upgrade
      chartType: filepath
      chartPath: $(System.ArtifactsDirectory)
      releaseName: ${{ parameters.serviceName }}-helm
      valueFile: helm/${{ parameters.serviceName }}-values.yaml
      recreate: true
      install: true
      waitForExecution: true
