parameters:
  - name: hostProject
    type: string
  - name: hostName
    type: string
  - name: acrRepository
    type: string

steps:

  - task: NuGetToolInstaller@1
  
  - task: DotNetCoreCLI@2
    displayName: 'Nuget restore'
    condition: eq(variables.needToUpdateAppImage, true)
    inputs:
      command: restore
      projects: ${{ parameters.hostProject }}
      feedsToUse: 'select'
      vstsFeed: 'Authorization/authorizationFeed'
      includeNuGetOrg: true         
  
  - task: DotNetCoreCLI@2
    displayName: 'Build App Host'
    condition: eq(variables.needToUpdateAppImage, true)
    inputs:
      command: 'build'
      projects: ${{ parameters.hostProject }}
      arguments: '--configuration Release'
  
  - task: DotNetCoreCLI@2
    displayName: 'Dotnet publish'
    condition: eq(variables.needToUpdateAppImage, true)
    inputs:
      command: 'publish'
      publishWebProjects: false 
      projects: ${{ parameters.hostProject }}
      nobuild: true
      zipAfterPublish: false
      arguments: '--configuration Release --framework net6.0 --runtime linux-x64 --self-contained --output $(Build.ArtifactStagingDirectory)'
  
  - task: Docker@2
    displayName: Build and push an image to container registry
    condition: eq(variables.needToUpdateAppImage, true)
    inputs:
      command: buildAndPush
      repository: ${{ parameters.acrRepository }}
      Dockerfile: $(build.artifactStagingDirectory)/${{ parameters.hostName }}/Dockerfile
      containerRegistry: pvauthorizationcr-sc
      tags: |
        1.0.0